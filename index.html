<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Management</title>
</head>
<body>
    <h2>Product Management</h2>

    <!-- Product Display Section -->
    <div>
        <h2 id="product-name">Product Name</h2>
        <p>Price: $<span id="product-price">0.00</span></p>

        <!-- Select Size Dropdown -->
        <label for="size-select">Select Size:</label>
        <select id="size-select">
            <!-- Size options will be dynamically populated based on stock -->
        </select>

        <!-- Purchase Button (Initially disabled if no stock) -->
        <button id="purchase-button" disabled>Purchase</button>
    </div>
      <!-- Add New Product Section -->
      <h2>Add a New Product</h2>
      <form id="product-form">
          <!-- Input for Product Name -->
          <label for="product-name-input">Product Name:</label>
          <input type="text" id="product-name-input" required>
  
          <!-- Input for Product Price -->
          <label for="product-price-input">Product Price:</label>
          <input type="number" id="product-price-input" required>
  
          <!-- Dropdown for Product Size -->
          <label for="product-size-input">Product Size:</label>
          <select id="product-size-input" required>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
          </select>
  
          <!-- Submit Button for Adding New Product -->
          <button type="submit">Add Product</button>
      </form>
  
</body>
</html>
